	<div class="container" id="blockreg2">
		<form id="childForm" class="form-horizontal" method="POST">
			<h3> CHILDREN REGISTRATION FORM </h3>
			<div class="form_block col-sm-8 col-xs-12 col-md-8">
				<div class="form-group">
					<label class="control-label col-sm-2" for="name">Name:</label>
					<div class="col-sm-5">
						<input type="text" id="name" name="name" class="form-control" placeholder="Enter child Name">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2">DOB</label>
					<div class="col-sm-5">
						<input type="text" id="dob" name="dob" data-provide="datepicker" data-date-end-date="0d" class="form-control" placeholder="Enter child Date of birth">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2">Age</label>
					<div class="col-sm-5">
						<input type="text" id="age" name="age" class="form-control disabled_field" placeholder="Enter child Age" >
					</div>
				</div>
				<div class="form-group">
					<label for="gender" class="control-label col-sm-2">Gender</label>
					<div class="col-sm-5">
						<label class="radio-inline">
                            <input type="radio" id="male" name="gender" value="male">Male
                        </label>
						<label class="radio-inline">
                            <input type="radio" id= "female" name="gender" value="Female">Female
                        </label>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2">Center</label>
					<div class="col-sm-5">
						<select id="center" class="form-control">
                            <option value="">Select</option>
                            <option value="BSH">Baby Sarah Home</option>
                            <option value="CC">Children's Collective</option>
                            <option value="CDC">Chid Development Center</option>
							<option value="SAMUGAM">Samugam</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="email">UserId:</label>
					<div class="col-sm-4 marginB10-mob">
						<input type="text" class="form-control" name="user_id" id="user_id" placeholder="Enter UserId">
					</div>
					<div class="col-sm-4">
						<input type="text" class="form-control disabled_field" id="domain" value="@nkana.tycl.org.in" disabled>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2">Password</label>
					<div class="col-sm-5">
						<input type="password" id="password" name="password" class="form-control" placeholder="Enter child password">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2">Confirm Password</label>
					<div class="col-sm-5">
						<input type="password" id="cpassword" name="cpassword" class="form-control" placeholder="Enter password again">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2">Upload your Photo</label>
					<!-- <div class="col-sm-5 col-xs-12">
						
						<button onclick="getPhoto(pictureSource.SAVEDPHOTOALBUM);">From Photo Album</button>
					</div> -->
				</div>
				<center> <button class="btn child_submit_btn" disabled="disabled" id="submit">SUBMIT</button></center>
			</div>
		</form>
		<div class="col-sm-5 col-xs-12">
			<!-- <input type="file" id="file" name="photo" class="form-control" size="11"> -->
			<button onclick="getPhoto(pictureSource.SAVEDPHOTOALBUM);">From Photo Album</button>
		</div>
	</div>
