                    <div class="form-group col-xs-12">
                        <label class="control-label">What are your favorite sports/activities? </label>

                        <div class="radio-inline">

                    <div class="form-group col-xs-12">

                        <div class="radio-inline">
                            <label><input type="radio"  name="events" value="no" >No</label>
                        </div>
                    </div>
                    <div class="form-group col-xs-12">

                        <input type="text" id="talents" class="form-control Text_All" placeholder="Enter your Skills" />

                    <div class="form-group col-xs-12">
                        <label class="control-label">Do you need any support from our (TYCL) side to develop your skills?</label>
                        <input type="text" id="supportfromtycl" class="form-control Text_All" />
                    </div>
                    <div class="form-group col-xs-12">
                        <label class="control-label">What is your expectation towards TYCL and MUGHIL?</label>
                        <input type="text" id="expectfromtycl" class="form-control Text_All" placeholder="Enter your Expectation" />
                    </div>

                    <div class="form-group col-xs-12">
                        <div class="">
                            <label class="control-label">Do you like to continue your studies?</label><br>

                            <div class="radio-inline">
                                <label><input type="radio"  id="continueyes" name="continuestudies" value="yes" >Yes</label>

                            <div class="radio-inline">
                                <label><input type="radio"  id="continueno" name="continuestudies" value="no" >No</label>
                            </div>
                            <input type="text" class="form-control moveleft Text_All" id="continueinp" placeholder="Why?" style="display: none" />

                    </div>


                    <div class="form-group col-xs-12">
                        <label class="control-label">What are your favorite things in your life?</label>
                        <input type="text" id="favthing" class="form-control" placeholder="Enter Your favorite thing" />
                    </div>
                    <div class="form-group col-xs-12">
                        <label class="control-label">What you hate the most in your life?</label>
                        <input type="text" id="hatething" class="form-control" placeholder="Enter what you hate most" />
                    </div>
                    <div class="form-group col-xs-12">
                        <label class="control-label">Do you like to help others in future?</label><br>
                        <div class="radio-inline">
                            <label><input type="radio"  name="help" value="yes" >Yes</label>

                        <div class="radio-inline">
