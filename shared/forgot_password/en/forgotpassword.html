<!DOCTYPE html>
<html>

<head>
    <title>N'KaNa</title>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" href="../../../assert/css/bootstrap.min.css">
    <script src="../../../assert/js/jquery.min.js"></script>
    <script src="../../../assert/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <!--<link rel="stylesheet" type="text/css" href="../../../../assert/css/font-awesome.min.css">-->
    <link rel="stylesheet" href="../../../assert/css/jquery-ui.css">
    <link rel="stylesheet" href="../../../assert/css/common.css">
    <link href="../css/forgotPassword.css" rel="stylesheet" />
    <link href="../../../assert/css/formValidation.css" rel="stylesheet" />
    <script src="../../../assert/js/jquery-ui.js"></script>
    <script src="../../../assert/js/formValidation.js"></script>
    <script src="../../../assert/js/framework/bootstrap.min.js"></script>
    <script src="../../../assert/js/jquery.bootstrap.wizard.min.js"></script>
    <script src="../../../assert/js/ng-cordova.min.js"></script>
    <script src="../../../assert/resources/localization.js"></script>
    <script src="../../../config/config.js"></script>
    <script src="../../../helperfiles/helper.js"></script>
    <script src="../../../helperfiles/js/logout.js" type="text/javascript"></script>
    <script src="../js/forgotpassword.js"></script>
    <script type="text/javascript" src="../../../assert/js/bootstrap-datepicker.js"></script>
    <link rel="stylesheet" href="../../../assert/css/bootstrap-datepicker.css" />
    <script type="text/javascript" src="../../../../cordova.js"></script>
    <script type="text/javascript" src="../../../../cordova_plugins.js"></script>


</head>

<body>
    <div class="container-fluid" id="commonblock">
        <nav class="navbar navbar-custom">
            <div class="row">
                <div class="col-xs-6 col-sm-8 col-md-10 brand">
                    <p>N'KaNa</p>
                </div>
                <!--<div class="col-xs-6 col-sm-4 col-md-2 homeicons">
                    <a href="../../../index.html"><i class="fa fa-power-off logout" aria-hidden="true" id="logoutsession"></i></a>
                    <a id="home_button"><i class="fa fa-home homebutton" aria-hidden="true"></i></a>
                </div>-->
            </div>
        </nav>
    </div>
    <div class="loading hide">
        <div class="loading_img">
            <img src="../../../helperfiles/img/loading.gif" alt="loading">
        </div>
    </div>

    <div class="container">
        <div class="forgotPasswordBlock">
            <form id="forgotpasword" class="form-horizontal" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label class="control-label col-sm-4 col-xs-12">DOB</label>
                    <div class="col-sm-8 col-xs-12">
                        <input type="text" id="dob" name="dob" class="form-control" placeholder="Date of birth" data-provide="datepicker" data-date-end-date="0d">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-4 col-xs-12" for="mobileNo">Mobile No</label>
                    <div class="col-sm-8 col-xs-12">
                        <input type="text" class="form-control" id="mobileNo" placeholder="Enter Mobile Number">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-4 col-xs-12" for="email">Email Id:</label>
                    <div class="col-sm-8 col-xs-12">
                    <input type="email" class="form-control" id="email" placeholder="Enter Email id">
                    </div>
                </div>
                <button type="button" class="btn btn-success" id = "submitforget">Submit</button>
            </form>
        </div>
    </div>
	<div class="modal fade" id="emailnotsent" tabindex="-1" role="dialog">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">N'KaNa</h4>
			</div>
			<div class="modal-body">
				<p class="text-center">Email id or mobile no mismatched</p>
			</div>

			<div class="modal-footer">
				<button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
	<div class="modal fade" id="emailsent" tabindex="-1" role="dialog">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">N'KaNa</h4>
			</div>
			<div class="modal-body">
				<p class="text-center">Please check your mail for reset password</p>
			</div>

			<div class="modal-footer">
				<button type="button" class="btn btn-success" data-dismiss="modal" onclick="window.location = '../../../index.html'">Close</button>
			</div>
		</div>
	</div>
</div>
</body>

</html>
